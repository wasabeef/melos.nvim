# Changelog configuration
[changelog]
# Changelog header
header = """
# Changelog
All notable changes to this project will be documented in this file.
"""

# Version format template
body = """
{% if version -%}
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
## [unreleased]
{% endif -%}
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim | upper_first }}
{% for commit in commits %}
- {{ commit.message | upper_first }}
{%- endfor %}
{% endfor %}
"""

# Footer
footer = """
<!-- generated by git-cliff -->
"""

# Git configuration
[git]
# Use Conventional Commits
conventional_commits = true
# Filter out non-conventional commits
filter_unconventional = true
# Tag pattern (e.g., v1.0.0)
tag_pattern = "v[0-9].*"
# Sort commits by oldest first
sort_commits = "oldest"

# Commit classification rules
commit_parsers = [
  { message = "^feat", group = "🚀 Features" },
  { message = "^fix", group = "🐛 Bug Fixes" },
  { message = "^doc", group = "📚 Documentation" },
  { message = "^perf", group = "⚡ Performance" },
  { message = "^refactor", group = "🚜 Refactor" },
  { message = "^style", group = "🎨 Styling" },
  { message = "^test", group = "🧪 Testing" },
  { message = "^chore|^ci", group = "⚙️ Miscellaneous Tasks" },
  { message = "^revert", group = "◀️ Revert" },
  # Skip release preparation commits
  { message = "^chore\\(release\\)", skip = true },
  { message = "^chore\\(deps\\)", skip = true },
]

# Convert issue numbers to links
commit_preprocessors = [
  { pattern = '\(#([0-9]+)\)', replace = "([#${1}](https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}/issues/${1}))" },
]

[remote.github]
owner = "{{ remote.github.owner }}"
repo = "{{ remote.github.repo }}"
token = ""